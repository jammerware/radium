<div class="ring-component">
    <div class="identity-container">
        <img [src]="ring.icon" class="ring-icon" [alt]="ring.name + ' icon'">
        <h1 class="ring-name">{{ring.name}}</h1>
    </div>

    <ul class="ring-items" [ngClass]="'items-' + (ring.items.length + (preview ? 1 : 0))">
        <li *ngFor="let item of ring.items">
            <rad-ring-item [ringItem]="item" [preview]="preview"></rad-ring-item>
        </li>
        <li *ngIf="preview">
            <button mat-raised-button>NEW ITEM</button>
        </li>
    </ul>
</div>
